<div class="tabela">
    <table mat-table [dataSource]="turmas">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
        </ng-container>

        <ng-container matColumnDef="participantes">
            <th mat-header-cell *matHeaderCellDef>Participantes</th>
            <td mat-cell *matCellDef="let row">{{row.participantes}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td class="tdaction" mat-cell *matCellDef="let row">

                <a routerLink="/lista/update/{{ row.id }}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>

                <a routerLink="/lista/delete/{{ row.id }}">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
