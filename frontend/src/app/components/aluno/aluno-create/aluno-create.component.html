<mat-card>
    <mat-card-title>
        Novo Participante
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="aluno.nome" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="aluno.email" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Observação" [(ngModel)]="aluno.observacoes" name="observacoes">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Turma" [(ngModel)]="aluno.turma" name="turma">
        </mat-form-field>






    </form>

    <button mat-raised-button (click)="salvar()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>

</mat-card>
