<mat-card class="formulario">
    <mat-card-title class="titulo">
        Novo <span Azul>Participante</span>
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="aluno.nome" name="nome" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="aluno.email" name="email" required aria-disabled="false">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Observação" [(ngModel)]="aluno.observacoes" name="observacoes" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Turma" [(ngModel)]="aluno.turma" name="turma">
        </mat-form-field>

    </form>

    <button class="bt-salvar" mat-raised-button (click)="salvar()">
        Salvar
    </button>

    <button class="bt-cancelar" mat-raised-button (click)="cancelar()">
        Cancelar
    </button>

</mat-card>
